spring:
  application:
    name: one_you
  datasource:
    url: jdbc:postgresql://localhost:5432/one_you
    driver-class-name: org.postgresql.Driver
    username: test
    password: test
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json

# JWT Configuration
jwt:
  auth:
    converter:
      resource-id: one_you-api
      principal-attribute: preferred_username

# Swagger Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  server:
    url: http://localhost:8080/api

server:
  servlet:
    context-path: /api