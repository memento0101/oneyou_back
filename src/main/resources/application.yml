spring:
  application:
    name: one_you
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local} # 기본값: local
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 서버 설정 (공통)
server:
  servlet:
    context-path: /api

# JWT Configuration (공통)
jwt:
  auth:
    converter:
      resource-id: one_you-api
      principal-attribute: preferred_username
